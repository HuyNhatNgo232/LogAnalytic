{%extends "folder/base.html"%}

{%block content%}
<br>

<div class='col-sm-200 col-sm-offset-4'>
    <form class="" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group" id="registerForm">
            <span class="text-danger small">{{ field.errors }}</span>
            <div class="" id="folderLabel"><h3>{{ field.label}}</h3></div>
            <div class="">{{ field }}</div>
        </div>
        {% endfor %}
        <div class="form-group">
            <button type="submit" class="btn btn-default" id="folderCreateSubmit">Submit</button>
        </div>
    </form>
</div>
{%endblock%}
